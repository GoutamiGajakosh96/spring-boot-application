name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
     
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - name: Login to docker hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Build docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/sb-app-3:latest .

    - name: Publish image to docker hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/sb-app-3:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]

    steps:
      - name: Pull image from docker hub    
        run:  docker pull ${{ secrets.DOCKER_USERNAME }}/sb-app-3:latest
      - name: Run docker container
        run:  docker run -d --name cont-1 -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/sb-app-3:latest